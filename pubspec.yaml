name: money_management
description: A new Flutter project.

publish_to: 'none'
version: 1.0.8+8

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  syncfusion_flutter_charts: ^23.1.41
  intl: ^0.18.1
  sqflite: ^2.0.0+4
  d_chart: ^2.6.2
  flutter_local_notifications: ^16.1.0
  animations: ^2.0.1
  lottie: ^2.7.0
  smooth_page_indicator: ^1.0.0+2
  percent_indicator: ^4.2.3
  shared_preferences: ^2.0.8
  import_sorter: ^4.6.0
  url_launcher: ^6.0.12
  get: ^4.3.8
  animate_do: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/

  fonts:
    - family: Saira
      fonts:
        - asset: fonts/SairaCondensed-Regular.ttf
